<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curved Section Design</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    .curved-section {
      position: relative;
      color: white;
      text-align: center;
      padding: 5rem 0rem 0;
      min-height: 800px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fff;
      overflow: hidden;
    }
    .curved-section::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: -134px;
        width: 123%;
        height: 200px; /* Adjust the height as needed */
        background: white;
        border-radius: 50% 50% 0 0;
        transform: translateY(50%);
        z-index: 2;

    }
    /* .curved-section::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px; 
        background: white;
        border-radius: 0;
        transform: rotate(0deg);
    } */
    .curve-top{
        flex: 1;
        background: url('./assets/Images/front-view-business-people-talking.jpg') no-repeat center center;
        background-size: cover;
        border-radius: 4% 4% 0 0;
        position: relative;
        display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fff;

        
    }
    
    .curve-top::after {
        content: '';
    position: absolute;
    top: -113px;
    left: -104px;
    width: 123%;
    height: 440px;
    background: transparent;
    border-radius: 0;
    border-radius: 50%;
    /* transform: translateY(50%); */
    border-top: 116px solid;
    }

    .contet-wrapper{
        position: relative;
        display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
      & *{
        position: relative;
        z-index: 2;
      }
    }
    .contet-wrapper:after{
        position: absolute;
       content: "";
       left: 0;
       right: 0;
       top: 0;
       bottom: 0;
       background-color: rgba(77, 124, 212, 0.664);
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Curved Section -->
  <section class="curved-section">
   <div class="curve-top">
  <div class="contet-wrapper">
    <h1 class="text-4xl font-bold">Lorem ipsum dolor sit amet consectetur.</h1>
  </div>
   </div>
  </section>

</body>
</html>
